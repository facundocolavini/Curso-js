
<!DOCTYPE html>
<html lang ="es">
<head>
	<meta charset="utf-8"/>
	<title>Proyecto con JavaScript</title>
	<!--jQuery-->
 	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
	<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>
	
	<!--Plugin de Validacion-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

	<!--Estilos CSS --> 
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link id="theme" rel="stylesheet" type="text/css" href="css/green.css"/>
	
	<!--Mis Script-->
	<script type="text/javascript" src="js/main.js"></script>
</head>
	<body>
		<div id ="selector-theme">
			<div id="to-green"></div>
			<div id="to-red"></div>
			<div id="to-blue"></div>
		</div>
		<section id="global">
		
		<!--Cabecera--> 
		<header>
			<div id="logo">
				<h1>Proyecto JS</h1>
			</div>
			<div class="clearfix"></div>
			<nav id="menu"> 
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="reloj.html">Reloj</a></li>
					<li><a href="about.html">Sobre mi</a></li>
					<li><a href="contact.html">Contacto</a></li>
				</ul>
			</nav>
		</header><!--Parte superior de la pag-->
	
	<!--Contenido-->
	<section id="content">
		<div id="box">
			<!--Cargar  Formulario-->
				<h2>Contacto</h2>
				<hr>
				<form action""  method="POST" id="form_contact">
					<div class="row">
						<div class="col-25">
							<label for="name">Nombre</label>
						</div>
						<div class="col-75">	
							<input type="text" name="name" data-validation="length alphanumeric" data-validation-length="min4"/>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for ="surname">Apellido</label>
						</div>
						<div class="col-75">
							<input type="text" name="surname" data-validation="length alphanumeric" data-validation-length="min4"/>
						</div>
					</div>
					<div class="row">	
						<div class="col-25">
							<label>Email</label>
						</div>
						<div class="col-75">
							<input type="text" name="email" data-validation="email" data-validation-length="min4" />
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for ="sex">Sexo</label>
						</div>
					
						<div class="col-75">
							<select name="sex" data-validation="required">
								<option value="men">Hombre</option>
								<option value="woman">Mujer</option>
							</select>
						</div>
					</div>	
					<div class="row">
					 	<div class="col-25">
							<label for="date">Fecha de nacimiento</label>
					 </div>

						<div class="col-75">
							<input type="text" name="date"  data-validation="date" data-validation-format="dd-mm-yyyy" />
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="years">Edad</label>
						</div>
				
						<div class="col-75">
							<input type="number" name="years"  data-validation="number" />
						</div>
					</div>
						 <div class="col-25">
							<input type="submit" name="Enviar"/>
				 		</div>
				 	
				</form>
		</div>	
		<aside id="sidebar"> 
			
			<div id ="about">
				<h4><span id ="sp-side">¿Quien soy?</span></h4>
				 <img src="img/caracol.jpg">
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
				 Quisque vel ultricies sapien.</p>
			</div>
		 	
			<div id="login">

				<h4>Identificate</h4>
				<div class="container">
				<form>
					<div class="row">
						<div class="col-25">
							<label for="name" >Nombre</label>
						</div>
						<div class="col-75">
							<input type="text" name="name" placeholder="name" id="form_name"/>
						</div>
					</div>
					 <div class="row">
	      					<div class="col-25">
								<label for="password">Contraseña</label>
							</div>
							<div class="col-75">
								<input type="password" name=" Password" placeholder="password" />
							</div>
					 	</div>
					<div class="row">
						<div class="col-25">
							<label for="email">Correo</label>
						</div>
						<div class="col-75">
							<input type="text" name="Email" placeholder="mail"/>
						</div>
						<div class="row">
							<input type="submit" value="Entrar" />
						
				 
				</form>
				</div>
			</div>
		</aside>

		<div class="clearfix"></div>
	</section>
	
	</section>  <!--Contenedor de la pag-->

	<!--fuera de la section global-->
	<footer>Master de JS &copy;
		<a href="#" class="subir">Ir arriba</a>
	</footer>
	</body>
</html>
