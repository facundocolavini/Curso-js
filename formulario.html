
<!DOCTYPE html>
<html lang ="es">

	<head>
		<meta charset="UTF-8"/>
		<title>Ejercicio DOM,Eventos y funciones</title>
		<script type ="text/javascript" src="js/32-ejercicio-dom.js"></script>
		<style>
			.box{
				width: 200px;
				height: 250px;
				float: left;
				margin: 20px;
			}
			.dashed{
				border: 3px dashed  black;
				padding:7px;
			}
		</style>
	</head>
	<body>
		<!--
			1.Formulario campos: Nombre,Apellidos y edad
			2.Boton de enviar el formulario: eventos submit
			3.Mostrar datos por pantalla
			4.Validacion del formulario
		-->
		<h1>
			Ejercicio DOM,Eventos y funciones
		</h1>
			<div class = "box">
				<form action="#" method="POST" id="formulario" onsubmit="return false">
					<label for ="nombre">Nombres:</label> <br/>
					<input type ="text" name="nombre" id="nombre"/> <br/>
					<span id ="error_nombre"> </span>

					<label for ="apellido" >Apellidos:</label> <br/>
					<input type ="text" name="apellido" id="apellido"/><br/>
					<span id ="error_apellido"> </span>	

					<label for ="edad" >Edad:</label><br/>
					<input type ="number" name="edad" id="edad"/> <br/>
					<span id ="error_edad"> </span>
						
					<input type="submit" value="Enviar" id="submit"/> <br/>
				</form>
			</div>
			<div class= "box dashed"> 
				<h3>Informacion del Usuario</h3>
				<hr>
				<p id="p_nombre">
					Nombre:<span></span>
				</p>
				<p id="p_apellido">
					Apellido:<span></span>
				</p>
				<p id="p_edad">
					Edad:<span></span>
				</p>
			</div>
	</body>
	</head>
</html>
